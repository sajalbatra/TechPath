<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#6930C3" opacity="0.1" />
  <rect width="400" height="400" rx="20" ry="20" fill="#6930C3" opacity="0.05" />
  
  <!-- Decorative elements -->
  <path d="M0,400 L400,400 L400,300 C300,350 100,250 0,320 Z" fill="#6930C3" opacity="0.2" />
  
  <!-- Neural network abstract -->
  <circle cx="100" cy="150" r="10" fill="#6930C3" />
  <circle cx="150" cy="120" r="10" fill="#6930C3" />
  <circle cx="150" cy="180" r="10" fill="#6930C3" />
  <circle cx="200" cy="100" r="10" fill="#6930C3" />
  <circle cx="200" cy="150" r="10" fill="#6930C3" />
  <circle cx="200" cy="200" r="10" fill="#6930C3" />
  <circle cx="250" cy="130" r="10" fill="#6930C3" />
  <circle cx="250" cy="170" r="10" fill="#6930C3" />
  <circle cx="300" cy="150" r="10" fill="#6930C3" />
  
  <!-- Connections -->
  <line x1="100" y1="150" x2="150" y2="120" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="100" y1="150" x2="150" y2="180" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="150" y1="120" x2="200" y2="100" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="150" y1="120" x2="200" y2="150" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="150" y1="180" x2="200" y2="150" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="150" y1="180" x2="200" y2="200" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="100" x2="250" y2="130" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="150" x2="250" y2="130" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="150" x2="250" y2="170" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="200" x2="250" y2="170" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="250" y1="130" x2="300" y2="150" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  <line x1="250" y1="170" x2="300" y2="150" stroke="#6930C3" stroke-width="2" opacity="0.6" />
  
  <!-- Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6930C3">Machine</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6930C3">Learning</text>
  
  <!-- Technology icons -->
  <g transform="translate(100, 250)">
    <!-- Python ML Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#306998" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Python</text>
  </g>
  
  <g transform="translate(150, 250)">
    <!-- TensorFlow Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#FF6F00" />
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Tensor</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Flow</text>
  </g>
  
  <g transform="translate(200, 250)">
    <!-- PyTorch Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#EE4C2C" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">PyTorch</text>
  </g>
  
  <g transform="translate(250, 250)">
    <!-- Data Science Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#38B0DE" />
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Data</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Science</text>
  </g>
  
  <g transform="translate(150, 300)">
    <!-- Neural Networks Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#4B0082" />
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Neural</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Nets</text>
  </g>
  
  <g transform="translate(200, 300)">
    <!-- Computer Vision Icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#28A745" />
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">CV</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Vision</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6930C3">Predictive Models and AI</text>
</svg>