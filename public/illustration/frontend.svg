    <rect x="0" y="0" width="50" height="50" rx="5" fill="#2965F1" />
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CSS</text>
  </g>
  
  <g transform="translate(240, 170)">
