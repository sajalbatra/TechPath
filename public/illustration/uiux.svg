  <!-- Decorative elements -->
  <path d="M0,400 L400,400 L400,300 C300,350 100,250 0,320 Z" fill="#7678ED" opacity="0.2" />
  
  <!-- Design elements -->
  <rect x="130" y="130" width="140" height="80" rx="5" ry="5" fill="#7678ED" opacity="0.3" />
  <rect x="130" y="220" width="60" height="60" rx="5" ry="5" fill="#7678ED" opacity="0.5" />
  <rect x="210" y="220" width="60" height="25" rx="5" ry="5" fill="#7678ED" opacity="0.4" />
  <rect x="210" y="255" width="60" height="25" rx="5" ry="5" fill="#7678ED" opacity="0.2" />
  
